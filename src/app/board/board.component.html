<h1>Current Player: {{ player }}</h1>
<button (click)="newGame()">Start New Game</button>
<div *ngIf="!winner">
  <br>
  <br>
</div>
<h2 *ngIf="winner">Player {{ winner }} wins!</h2>
<main>
    <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i);calculateWinner();">
    </app-square>
</main>
